<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://unpkg.com 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; img-src 'self' data:; font-src 'self' https://fonts.googleapis.com; connect-src 'self'; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';">
    <meta property="og:title" content="Summarize">
    <meta property="og:description" content="This is where it all begins.">
    <meta property="og:image" content="duckk.jpg">
    <title>Summarize.</title>
    <link rel="icon" href="duckk.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
        }
        .animate-fade-in-up {
            animation: fadeInUp 300ms ease-out both;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(8px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .skeleton {
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, rgba(0,0,0,0.06) 25%, rgba(0,0,0,0.1) 37%, rgba(0,0,0,0.06) 63%);
            background-size: 400% 100%;
            animation: shimmer 1.2s ease-in-out infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        button:active {
            transform: scale(0.98);
        }
        .file-card {
            transition: transform 180ms ease, box-shadow 180ms ease;
        }
        .file-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0,0,0,0.12);
        }
        .soft-section {
            animation: fadeInUp 280ms ease-out both;
        }
        .soft-link {
            transition: color 150ms ease, background-color 150ms ease, transform 120ms ease;
        }
        .soft-link:hover {
            transform: translateY(-1px);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen transition-colors duration-200">

    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-900 shadow-sm sticky top-0 z-50 border-b border-gray-100 dark:border-gray-800 transition-colors duration-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center gap-2 text-2xl font-bold text-gray-900 dark:text-white" data-i18n="siteName">
                        <i data-lucide="book-open" class="h-8 w-8 text-blue-600 ml-2"></i>
                        <span>Summarize</span>
                    </a>
                </div>
                
                <div class="flex items-center gap-4">
                    <!-- Auth Section (Will be populated by JS) -->
                    <div id="authSection" class="flex items-center gap-2 sm:gap-4 soft-link">
                         <!-- Fallback for no JS or loading -->
                        <a href="login.html" class="text-gray-600 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-400 px-3 py-2 rounded-md transition font-medium" data-i18n="login">تسجيل الدخول</a>
                        <a href="register.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition" data-i18n="register">إنشاء حساب</a>
                    </div>

                    <!-- Toggles -->
                    <div class="flex items-center gap-2 border-r border-gray-200 dark:border-gray-700 pr-4 mr-2">
                        <button onclick="appManager.toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-300 transition" aria-label="Toggle Theme">
                            <i data-lucide="moon" class="h-5 w-5 hidden dark:block"></i>
                            <i data-lucide="sun" class="h-5 w-5 block dark:hidden"></i>
                        </button>
                        
                        <button onclick="appManager.toggleLanguage()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-300 transition" aria-label="Toggle Language">
                            <i data-lucide="languages" class="h-5 w-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-white dark:bg-gray-900 border-b border-gray-100 dark:border-gray-800 transition-colors duration-200 soft-section">
        <div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8 text-center">
            <h1 id="heroTitle" class="text-3xl font-extrabold text-gray-900 dark:text-white sm:text-4xl sm:tracking-tight lg:text-5xl">
                <span data-i18n="heroTitle">كل ما تحتاجه من</span>
                <span class="text-blue-600" data-i18n="heroHighlight">تلخيصات ومذكرات</span>
            </h1>
            <p id="heroDesc" class="mt-4 max-w-xl mx-auto text-lg text-gray-500 dark:text-gray-400" data-i18n="heroDesc">
                منصة Summarize تتيح لك الوصول السريع والسهل إلى آلاف الملفات الدراسية الموثوقة. حمل وشارك المعرفة.
            </p>
            <div class="mt-8 flex justify-center gap-4">
                <div class="relative w-full max-w-lg">
                    <input
                        type="text"
                        id="searchInput"
                        class="block w-full rounded-full border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white shadow-sm py-4 px-6 text-lg border transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-500 hover:border-blue-400"
                        data-i18n="searchPlaceholder">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="search" class="h-6 w-6 text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Section -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 soft-section">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white" data-i18n="latestFiles">أحدث الملفات المضافة</h2>
            <div class="flex gap-2"></div>
        </div>

        <!-- Files Grid with Categories -->
        <div id="filesGrid" class="space-y-12">
            <!-- Loading State or Empty State will be injected here -->
            <div class="col-span-full text-center py-12">
                <p class="text-gray-500 dark:text-gray-400" data-i18n="loading">جاري تحميل الملفات...</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-900 mt-12 border-t border-gray-200 dark:border-gray-800 transition-colors duration-200">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-400" data-i18n="footer">&copy; 2026 Summarize. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <!-- Toast Notification System -->
    <script src="toast.js"></script>
    <!-- App -->
    <script src="app.js"></script>
    <script>
        // Initialize Lucide Icons
        window.addEventListener('load', () => {
            lucide.createIcons();
            // Fetch files (if not already handled by AppManager init)
            if (typeof fetchFiles === 'function') fetchFiles();
        });
    </script>
</body>
</html>
